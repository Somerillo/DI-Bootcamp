<!-- ðŸŒŸ Exercise 1 : Exploring JavaScript Variables and Data Types
Instructions

Create a JavaScript script that defines variables of different data types and logs them to the console.
Instructions

    Create a new HTML file with a <script> tag.
    Inside the <script> tag, declare variables of different data types (String, Number, Boolean, Undefined, Null).
    Use console.log() to print each variable and its type to the browser console.
    Open the HTML file in a web browser and inspect the console output. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Data Types Exercise</title>
</head>
<body>
    <h1>JavaScript Data Types Exercise</h1>
    <p>Open the browser console to see the output.</p>

    <script>
        // String
        let myString = "Hello, JavaScript!";
        console.log("String:", myString, typeof myString);

        // Number
        let myNumber = 42;
        console.log("Number:", myNumber, typeof myNumber);

        // Boolean
        let myBoolean = true;
        console.log("Boolean:", myBoolean, typeof myBoolean);

        // Undefined
        let myUndefined;
        console.log("Undefined:", myUndefined, typeof myUndefined);

        // Null
        let myNull = null;
        console.log("Null:", myNull, typeof myNull);

        // Additional data types

        // Array
        let myArray = [1, 2, 3, 4, 5];
        console.log("Array:", myArray, typeof myArray);

        // Object
        let myObject = { name: "John", age: 30 };
        console.log("Object:", myObject, typeof myObject);

        // Function
        let myFunction = function() { return "Hello!"; };
        console.log("Function:", myFunction, typeof myFunction);
    </script>
</body>
</html>
