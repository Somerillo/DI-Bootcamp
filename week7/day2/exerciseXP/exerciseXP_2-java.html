<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic JavaScript Page</title>
</head>
<body>
    <h1 id="dynamicHeading">this is the dinamic page</h1>
    <p>this is a paragraph of content that can be modified</p>
    <ul id="dynamicList">
        <li>larry</li>
        <li>curly</li>
        <li>moe</li>
    </ul>

    <script>
        // Change the text of the heading
        document.getElementById("dynamicHeading").textContent = "JavaScript Changed This Heading!";

        // Add a new item to the list
        const list = document.getElementById("dynamicList");
        const newItem = document.createElement("li");
        newItem.textContent = "New Item Added by JavaScript";
        list.appendChild(newItem);
    </script>
</body>
</html>
